  <div class="form">
    <form id="register-form">
      <h1>Welcome to join Teammatcher!</h1>
      <input type="text" placeholder="uni"/>
      <input type="text" placeholder="first name"/>
      <input type="text" placeholder="middle name"/>
      <input type="text" placeholder="last name"/>
      <input type="password" placeholder="password"/>

      <button>create</button>

      </p>
    </form>
    <form id="login-form">
      <h1>Welcome back to Teammatcher!</h1>
      <input type="text" placeholder="uni"/>
      <input type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">
        Not registered? <a (click)="changeForm()">Create an account</a>
      </p>
    </form>
  </div>
