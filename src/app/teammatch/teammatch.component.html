<div class="login-page">
  <div class="form">
    <form id="register-form">
      <h1>Welcome to join Teammatcher!</h1>
      <app-messages></app-messages>
      <h2>Add Teams</h2>
      <div class="form-group form-inline">
        <label for="create_team_id">Team id</label>
        <input id="create_team_id" name = "input" type="text" [(ngModel)]="this.Team_add_id">
      </div>
      <div class="form-group form-inline">
        <label for="create_course_id">Course id</label>
        <input id="create_course_id" name = "input2" type="text" [(ngModel)]="this.add_course_id">
      </div>
      <div class="form-group form-inline">
        <label for="Name">Name</label>
        <input id="Name" name = "input3" type="text" [(ngModel)]="this.Name">
      </div>
      <button (click)="AddTeam()">Add Team</button>
      <h2>Update Teams</h2>
      <div class="form-group form-inline">
        <label for="update_team_id">Team id</label>
        <input id="update_team_id" name = "input" type="text" [(ngModel)]="this.Team_update_id">
      </div>
      <div class="form-group form-inline">
        <label for="update_course_id">Course id</label>
        <input id="update_course_id" name = "input2" type="text" [(ngModel)]="this.update_course_id">
      </div>
      <div class="form-group form-inline">
        <label for="Update Name">Name</label>
        <input id="Update Name" name = "input3" type="text" [(ngModel)]="this.Name">
      </div>
      <button (click)="UpdateTeam()">Update Team</button>
      <button (click)="AddTeam()">Add Team</button>
      <h2>Update Teams</h2>
      <div class="form-group form-inline">
        <label for="delete_team_id">Team id</label>
        <input id="delete_team_id" name = "input" type="text" [(ngModel)]="this.Team_delete_id">
      </div>
      <div class="form-group form-inline">
        <label for="department_create">Course id</label>
        <input id="department_create" name = "input2" type="text" [(ngModel)]="this.delete_course_id">
      </div>
      <button (click)="DeleteTeam()">Update Team</button>

      <h3>Check Teams</h3>
      <div class="form-group form-inline">
        <label for="course_name">Course Name</label>
        <input id="course_name" name = "input4" type="text" [(ngModel)]="this.check_course_id">
      </div>
      <button (click)="CheckTeam()">Check Course Information</button>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Team id</th>
          <th scope="col"> </th>
          <th scope="col">Introduction</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of this.TeamInfo">
          <td>
            {{ p.Course_Name }}
          </td>
          <td>{{ p.Department }}</td>
          <td>{{ p.CourseIntroduction }}</td>
        </tr>
        </tbody>
      </table>
      <p><button class="button1" [routerLink]="['/preferences']">Go to Preferences page</button></p>
